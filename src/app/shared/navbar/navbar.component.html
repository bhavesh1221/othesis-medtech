<mat-toolbar color="primary" class="navbar">
    <div class="branding">
        <!-- <img src="assets/images/logo.png" alt="Logo" class="logo" > -->
        <span class="app-name">Othisis Medtech</span>
      </div>
    <span class="navbar-spacer"></span>
    
    <!-- Notification Icon with Badge -->
    <button mat-icon-button [matMenuTriggerFor]="notificationsMenu">
      <mat-icon [matBadge]="notificationCount" matBadgeColor="warn">notifications</mat-icon>
    </button>
    
    <!-- User Dropdown -->
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
      <mat-icon>account_circle</mat-icon>
      <span class="username">{{userName}}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
  </mat-toolbar>
  
  <!-- Notifications Dropdown Menu -->
  <mat-menu #notificationsMenu="matMenu">
    <div class="notification-header">
      <h3>Notifications ({{notificationCount}})</h3>
      <button mat-button color="primary">Mark all as read</button>
    </div>
    <mat-divider></mat-divider>
    <div *ngFor="let notification of notifications" class="notification-item">
      <mat-icon>notifications</mat-icon>
      <div class="notification-content">
        <p class="notification-title">{{notification.title}}</p>
        <p class="notification-time">{{notification.time}}</p>
      </div>
    </div>
  </mat-menu>
  
  <!-- User Dropdown Menu -->
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
